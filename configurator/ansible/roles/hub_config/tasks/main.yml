---
# file: roles/hub_config/tasks/main.yml

- name: Manage a systemd-sourced environment variable file
  template: 
    src: dream.env.j2
    dest: /usr/local/sobun/config/dream.env
    owner: "{{ hub_user }}"
    group: "{{ hub_group }}"
    mode: 0600

- name: Copy hub google cloud credentials to config
  copy: src="../../../../secrets/hub_credentials/{{ hub_google_application_credentials }}" dest="/usr/local/sobun/config/{{ hub_google_application_credentials }}"

